services:
  api:
    env_file: .env
    build: 
      context: .
      dockerfile: Dockerfile
    volumes:
      - ./:/app
      - /app/node_modules
    container_name: api
    ports:
      - "$PORT:$PORT"
    # command: 
    #   sh -c 'npm run start:dev'
    depends_on:
      - database
  database:
    image: postgres
    ports:
      - $DB_PORT:$DB_PORT
    environment:
      POSTGRES_USER: $DB_USER
      POSTGRES_PASSWORD: $DB_PASSWORD
      POSTGRES_DB: $DB_NAME